# Model Configuration
model:
  name: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"  # Using TinyLlama for compatibility
  max_length: 1024  # Reduced from 2048 for RTX 3050
  load_in_4bit: true

# LoRA Configuration
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./models/cyber-saarthi"
  num_train_epochs: 5  # Increased from 3 for better learning
  per_device_train_batch_size: 1  # Reduced from 4 for RTX 3050
  per_device_eval_batch_size: 1   # Reduced from 4 for RTX 3050
  gradient_accumulation_steps: 2  # Reduced from 4 for memory
  learning_rate: 1.0e-4  # Lowered from 2e-4 for better convergence
  weight_decay: 0.01
  warmup_steps: 100
  logging_steps: 10
  eval_steps: 50
  save_steps: 100
  save_total_limit: 3
  fp16: false
  bf16: true
  optim: "paged_adamw_8bit"
  lr_scheduler_type: "cosine"
  max_grad_norm: 0.3
  
# Dataset Configuration
dataset:
  data_dir: "./data"
  train_file: "train.jsonl"
  validation_file: "validation.jsonl"
  max_samples: null  # null for all samples
  train_split: 0.8
  
# Generation Configuration
generation:
  max_new_tokens: 512
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  repetition_penalty: 1.1
  do_sample: true
